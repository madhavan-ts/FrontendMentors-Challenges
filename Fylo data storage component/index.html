<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <div class="container">
    <div class="fylo__icon__container">
      <img src="./images/logo.svg" alt="Fylo Logo">
      <div class="icon__wrapper">

        <div class="icon__container"><img src="./images/icon-document.svg" alt=""></div>
        <div class="icon__container"><img src="./images/icon-folder.svg" alt=""></div>
        <div class="icon__container"><img src="./images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="space__container">
      <p class="space__content">
        Youâ€™ve used <span class="space__occupied">815 GB</span> of your storage
      </p>
      <div class="space__progress__container">
        <div class="space__progress">
          <span>&nbsp;</span>
        </div>
      </div>
      <div class="space__label">
        <p class="space__start">
          0 GB
        </p>
        <p class="space__left">
          1000GB
        </p>
      </div>
      <div class="space__left__container">
        <span>185</span> GB Left
      </div>
    </div>
  </div>
</body>

</html>
