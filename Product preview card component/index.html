<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image-container">
        <picture>
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width:600px)"
          />
          <img
            class="card__image"
            src="./images/image-product-desktop.jpg"
            alt="porduct-img"
          />
        </picture>
      </div>
      <div class="card__contents">
        <p class="card__item-category">Perfume</p>
        <h1 class="card__product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__product-price">
          <p class="card__product-price--discounted">$149.99</p>
          <p class="card__product-price--original">$169.99</p>
        </div>
        <button class="btn btn-primary">
          <img src="./images/icon-cart.svg" alt="cart-img" />Add to Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/madhavan-ts">Madhavan</a>.
    </footer>
  </body>
</html>
