<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image-container">
        <div class="card__view">
          <img src="./images/icon-view.svg" alt="" srcset="" />
        </div>
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          class="card__image"
        />
      </div>
      <h1 class="card__heading">
        <a href="#" class="card__heading-link">Equilibrium #3429</a>
      </h1>
      <p class="card__paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__price">
        <div class="card__price-value">
          <img
            src="./images/icon-ethereum.svg"
            class="card__price-icon"
            alt=""
          />0.041 ETH
        </div>
        <div class="card__time">
          <img src="./images/icon-clock.svg" alt="" class="card__time-icon" /> 3
          days left
        </div>
      </div>
      <div class="card__author">
        <img
          src="./images/image-avatar.png"
          alt="author image"
          class="card__author-img"
        />
        <p class="card__author-details">
          Creation of <a href="#" class="card__author-name">Jules Wyvern</a>
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/madhavan-ts">Madhavan</a>.
    </footer>
  </body>
</html>
