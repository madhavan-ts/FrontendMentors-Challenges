<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__img-container">
        <img
          src="./images/image-victor.jpg"
          alt="Victor profile pic"
          class="card-img"
        />
      </div>
      <div class="card__profile">
        <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
        <div class="card__location">London</div>
      </div>
      <div class="card__stats">
        <div class="card__stats__wrap">
          <div class="card__stats__num">80K</div>
          <div class="card__stats-word">Followers</div>
        </div>
        <div class="card__stats__wrap">
          <div class="card__stats__num">803K</div>
          <div class="card__stats-word">Likes</div>
        </div>
        <div class="card__stats__wrap">
          <div class="card__stats__num">1.4K</div>
          <div class="card__stats-word">Photos</div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/madhavan-ts">Madhavan</a
        >.
      </p>
    </footer>
  </body>
</html>
