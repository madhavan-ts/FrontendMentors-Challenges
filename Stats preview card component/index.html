<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__contents">
        <h1 class="card__heading">
          Get <span class="card__heading--highlighted">insights</span> that help
          your business grow.
        </h1>
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <p class="card__stats-wrapper">
            <span class="card__stats-value">10k+</span>companies
          </p>
          <p class="card__stats-wrapper">
            <span class="card__stats-value">314</span>templates
          </p>
          <p class="card__stats-wrapper">
            <span class="card__stats-value">12M+</span>queries
          </p>
        </div>
      </div>
      <div class="card__img-container">
        <picture>
          <source
            media="(max-width: 900px)"
            srcset="./images/image-header-mobile.jpg"
          />
          <img src="./images/image-header-desktop.jpg" alt="" />
        </picture>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/madhavan-ts">Madhavan</a>.
    </footer>
  </body>
</html>
