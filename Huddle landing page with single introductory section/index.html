<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" class="logo-img" />
    </div>
    <main class="hero">
      <div class="hero__img-container">
        <img src="./images/illustration-mockups.svg" alt="" class="hero__img" />
      </div>
      <div class="hero__content">
        <h1 class="hero__heading">
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p class="hero__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn btn--register">Register</button>
      </div>
    </main>
    <div class="media__links">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/madhavan-ts">Madhavan</a
        >.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/26099a21d7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
